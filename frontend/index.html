<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Визитка</title>
    <link rel="stylesheet" href="./static/main.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <img src="./static/images/logo.png" alt="">
        </div>
    </header>
    <!-- Вступление -->
    <div class="intro">
        <img src="./static/images/Girl.jpg" alt="" class="girl__img">
        <img src="static/images/first.jpg" alt="" class="intro__img">
    </div>

    <!-- О сайте -->
    <div class="section">
        <img src="./static/images/secondRedact.jpg" alt="">
    </div>
    <!-- Синяя секция с формой -->
    <div class="blue-section">
        <div class="text-with-animation">
            <h3>Поделись своей идеей</h3>
            <img src="./static/images/line.png" alt="" class="scroll-line">
        </div>
        <textarea placeholder="Введите свою идею..."></textarea>
        <button>Отправить</button>
    </div>

    <div class="last__section">
        <div class="two__images">
            <img src="./static/images/first_card.png" alt="">
            <img src="./static/images/second_card.png" alt="">
        </div>
        <img src="static/images/last.jpg" alt="">
    </div>


</div>

<script src="./scripts/main.js"></script>

</body>
</html>
