<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Сайт Визитка</title>
    <link rel="stylesheet" href="staticain.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <img src="static/images/logo.png" alt="Логотип">
        </div>
    </header>
    <!-- Вступление -->
    <div class="intro">
        <img src="static/images/Girl.jpg" alt="Изображение девушки" class="girl__img">
        <img src="static/images/first.jpg" alt="Первое изображение" class="intro__img">
    </div>

    <!-- О сайте -->
    <div class="section">
        <img src="static/images/secondRedact.jpg" alt="Описание сайта">
    </div>
    <!-- Синяя секция с формой -->
    <div class="blue-section">
        <div class="text-with-animation">
            <h3>Поделись своей идеей</h3>
            <img src="static/images/line.png" alt="Линия" class="scroll-line">
        </div>
        <!-- Форма для отправки сообщения -->
        <form id="telegramForm">
            <textarea id="message" placeholder="Введите свою идею..." required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <div class="last__section">
        <div class="two__images">
            <img src="static/images/first_card.png" alt="Первая карточка">
            <img src="static/images/second_card.png" alt="Вторая карточка">
        </div>
        <img src="static/images/last.jpg" alt="Последнее изображение" class="last__img">
    </div>
</div>

<script src="static/main.js"></script>
<script>
    document.getElementById('telegramForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        let message = document.getElementById('message').value;


        let response = await fetch('http://31.129.97.199:8080/send-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message }),
        });

        if (!response.ok) {
            alert("Ошибка при отправке")
        }
    });
</script>
</body>
</html>
